{% extends 'base/app.html' %}

{% load static %}

{% block title %}
    | Roles
{% endblock %}

{% block content %}
    <!-- Main content -->
    <section class="content">

        <!--MESSAGES-->
        {% if messages %}
            <ul class="messages my-2">
                {% for message in messages %}
                    <div {% if message.tags %}
                        class="{{ message.tags }} text-white alert-dismissible fade show alert alert-success"{% endif %}
                        role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    </div>
                {% endfor %}
            </ul>
        {% endif %}
        <!--MESSAGES END-->


        <div class="card card-primary m-2">
            <div class="card-header">
                <h3 class="card-title">Crear Rol</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form id="createProjectForm" action="{% url 'projects.store' %}" method="post">
                {% csrf_token %}


                <div class="card-body">
                    <div class="form-group">
                        <label for="name" class="required">Nombre</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>

                    <div class="form-group">
                        <label>Descripcion del rol</label>
                        <textarea class="form-control" name="description" id="projectDescription" cols="30" rows="3"
                                  maxlength="500" placeholder="Este rol es el encargado de..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Seleccionar permisos</label>
                        <select class="form-control" name="user">
                            <option value="">Seleccione un valor</option>
                            {% for user in users %}
                                <option value="{{ user.id }}">{{ user.username }}</option>
                            {% endfor %}
                        </select>
                    </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
        <!-- /.card -->

    </section>

{% endblock %}
