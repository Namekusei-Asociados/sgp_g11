{% extends 'base/app.html' %}

{% load static %}

{% block title %}
    | Proyectos
{% endblock %}

{% block styles %}
    {# SELECT2   #}
    <link rel="stylesheet" href="{% static "lib/adminlte-3.2.0/plugins/select2/css/select2.min.css" %}">
    <link rel="stylesheet"
          href="{% static "lib/adminlte-3.2.0/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css" %}">
{% endblock %}

{% block content %}
    <!-- Main content -->
    <section class="content">

        {% include 'base/components/success-message.html' %}
        <div class="card card-primary m-2">

            <div class="card-header">
                <h3 class="card-title">Editar Proyecto</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form id="editProjectForm" action="{% url 'projects.update' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="project_id" value="{{ project.id }}">
                <div class="card-body">
                    <div class="form-group">
                        <label for="name" class="required">Nombre</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Petropar"
                               value="{{ project.name }}">
                    </div>

                    <div class="form-group">
                        <label>Descripcion del proyecto</label>
                        <textarea class="form-control" name="description" id="projectDescription" cols="30" rows="3"
                                  maxlength="500"
                                  placeholder="Este proyecto pertenece...">{{ project.description }}</textarea>
                    </div>


                    <div class="form-group">
                        <label>Miembros</label>
                        <select class="select2" multiple="multiple" data-placeholder="Select a State" name="users[]"
                                data-dropdown-css-class="select2-purple"
                                style="width: 100%;">
                            {% for user in users %}
                                <option {% if user in members %}
                                    selected
                                {% endif %}
                                    value="{{ user.id }}">{{ user.username }}</option>
                            {% endfor %}
                        </select>
                    </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
        <!-- /.card -->

    </section>

{% endblock %}

{% block scripts %}
    <!-- Select2 -->
    <script src="{% static "lib/adminlte-3.2.0/plugins/select2/js/select2.full.min.js" %}"></script>
    <script src="{% static 'lib/adminlte-3.2.0/plugins/jquery-validation/jquery.validate.min.js' %}"></script>
    <script src="{% static "lib/adminlte-3.2.0/plugins/jquery-validation/additional-methods.min.js" %}"></script>
    <script>
        //validations rules
        $(function () {
            //Initialize Select2 Elements
            $('.select2').select2();

            $('#editProjectForm').validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 4
                    },
                    description: {
                        required: true,
                        minlength: 4,
                        maxlength: 500
                    },
                    users: {
                        required: true
                    },

                },
                messages: {
                    name: {
                        required: "El nombre es obligatorio",
                        minlength: "Ingrese un minimo de 4 caracteres"
                    },
                    description: {
                        required: "La descripcion del proyecto es obligatoria",
                        minlength: "Ingrese un minimo de 4 caracteres",
                        maxLength: "Ingrese un maximo de 500 caracteres"
                    },
                    users: {
                        required: "Debe seleccionar un usuario"
                    }
                },
                errorElement: 'span',
                errorPlacement: function (error, element) {
                    error.addClass('invalid-feedback');
                    element.closest('.form-group').append(error);
                },
                highlight: function (element, errorClass, validClass) {
                    $(element).addClass('is-invalid');
                },
                unhighlight: function (element, errorClass, validClass) {
                    $(element).removeClass('is-invalid');
                }
            });
        });
    </script>
{% endblock %}
