{% extends 'base/app.html' %}

{% load static %}

{% block title %}
    | Create User
{% endblock %}

{% block content %}
    <!--MESSAGES-->
    {% include 'base/components/success-message.html' %}
    <!--MESSAGES END-->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- jquery validation -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title"><small>Create New User</small></h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form id="create_user_form" method="post" action="{% url 'accounts.validate_user' %}">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="id_username">Username</label>
                                    <input type="text" name="username" class="form-control" id="id_username"
                                           placeholder="Enter Username">
                                </div>
                                <div class="form-group">
                                    <label for="id_first_name">First Name</label>
                                    <input type="text" name="first_name" class="form-control" id="id_first_name"
                                           placeholder="Enter First Name">
                                </div>
                                <div class="form-group">
                                    <label for="id_last_name">Last Name</label>
                                    <input type="text" name="last_name" class="form-control" id="id_last_name"
                                           placeholder="Enter Last Name">
                                </div>
                                <div class="form-group">
                                    <label for="id_email">Email</label>
                                    <input type="email" name="email" class="form-control" id="id_email"
                                           placeholder="Enter Email">
                                </div>
                                <div class="form-group">
                                    <label for="id_password">Password</label>
                                    <input type="password" name="password" class="form-control" id="id_password"
                                           placeholder="Enter Password">
                                </div>
                                <div class="form-group">
                                    <label>Role System</label>
                                    <select class="form-control select2bs4" style="width: 100%;" id="id_role_sys"
                                            name="role_sys">
                                        <option selected="selected">visitor</option>
                                        <option>admin</option>
                                        <option>user</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Rol de sistema</label>
                                    <select class="form-control select2bs4" style="width: 100%;" id="id_role_system"
                                            name="role_system">
                                        {% for rol in roles %}
                                            <option value="{{ rol.id }}">{{ rol }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
{% endblock %}
