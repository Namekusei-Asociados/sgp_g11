{% extends 'projects/base/app.html' %}

{% load static %}

{% block title %}
    | Importar Roles
{% endblock %}
{% block styles %}
    {# SELECT2   #}
    <link rel="stylesheet" href="{% static "lib/adminlte-3.2.0/plugins/select2/css/select2.min.css" %}">
    <link rel="stylesheet"
          href="{% static "lib/adminlte-3.2.0/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css" %}">
{% endblock %}
{% block content %}
    {% include 'base/components/success-message.html' %}
    <!--MESSAGES END-->

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="d-flex mb-2 justify-content-between">
                <div class="col-sm-6">
                    <h1>Importar Roles</h1>
                </div>

            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="card card-primary m-2">
            <div class="card-header">

            </div>
            <form id="importRole" action="{% url 'projects.import_role' id_project %}" method="post">
                {% csrf_token %}
                <div class="card-body">
                    {{ form }}
                </div>
                <div class="card-footer">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </form>
        </div>
    </section>
{% endblock %}
